<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header logo"></div>

        <div class="call-wrapper">
          <img src="./assets/call.png" alt="call" class="call-img" />
          <a class="call-number" href="tel:+375 (29) 123-45-67"
            >+375 (29) 123-45-67</a
          >
        </div>
     <div class="total-wrapper"><p id="totalAmount" class="header total">Total: 0</p></div>
        
        <div class="basket-box">
           <img src="./assets/basket.png" alt="basket" class="header basket" />
           <div class="basket-count"></div>
          </div>
       </div>
    </header>

    <div id="root"></div>
    <footer class="footer">
      <div class="container">
        <a class="github-link" href="https://github.com/kristy-user">
          <div class="github__wrapper">
            <img src="assets/github.png" alt="github" />
          </div>
        </a>
        <div class="year">2022</div>
        <a class="rschool-link" href="https://rs.school/js/">
          <div class="rsschool">
            <img src="assets/rs_school_js.svg" alt="rsschool" />
          </div>
        </a>
      </div>
    </footer>
    <template id="cardTemplate">
      <div class="card__item">
        <div class="card__body">
          <img class="card__body-photo" alt="img"></img>
          <h2 class="card__body-title"></h2>
        </div>
        <div class="card__description">
          <ul class="card__description-list">
            <li class="list__item-category"></li>
            <li class="list__item-brand"></li>
            <li class="list__item-rating"></li>
            <li class="list__item-price"></li>
            <li class="list__item-stock"></li>
          </ul>
        </div>
        <div class="card__buttons">
          <button class="card__buttons-add">Add to card</button>
          <a href="" data-link class="card__link-details">Info</a>
        </div>
      </div>
    </template>
  </body>
</html>
