<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header logo">LOGO</div>
        <p class="header total">Total: 0</p>
        <div class="call-wrapper">
          <img src="./assets/call.png" alt="call" class="call-img" />
          <p class="call-number">+375 (29) 147-14-86</p>
        </div>
        <form class="search">
          <input class="search__input" type="search" placeholder="Search.." />
        </form>
        <img src="./assets/basket.png" alt="basket" class="header basket" />
        <!-- <nav class="nav">
          <a href="/#/" class="nav__link" data-link>Home</a>
        </nav>
        <ul class="header nav">
          <li class="currency">
            <select size="1" name="currency">
              <option value="usd" selected>USD</option>
              <option value="eur">EUR</option>
            </select>
          </li>
          <li class="cart">Cart</li>
        </ul> -->
      </div>
    </header>

    <div id="root"></div>
    <footer class="footer">
      <div class="container">
        <a class="github-link" href="https://github.com/kristy-user">
          <div class="github__wrapper">
            <img src="assets/github.png" alt="github" />
          </div>
        </a>
        <div class="year">2022</div>
        <a class="rschool-link" href="https://rs.school/js/">
          <div class="rsschool">
            <img src="assets/rs_school_js.svg" alt="rsschool" />
          </div>
        </a>
      </div>
    </footer>
    <template id="cardTemplate">
      <div class="card__item">
        <div class="card__body">
          <div class="card__body-photo"></div>
          <h2 class="card__body-title"></h2>
        </div>
        <div class="card__description">
          <ul class="card__description-list">
            <li class="list__item-category"></li>
            <li class="list__item-brand"></li>
            <li class="list__item-price"></li>
            <li class="list__item-rating"></li>
            <li class="list__item-stock"></li>
          </ul>
        </div>
        <div class="card__buttons">
          <button class="card__buttons-add">Buy</button>
          <a href="" data-link class="card__link-details">See detail</a>
        </div>
      </div>
    </template>
  </body>
</html>
